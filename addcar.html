<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Car Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h1 class="masthead-brand">Car Manager</h1>
            </div>
          </div>

          <div class="inner cover">
                <div class="form-group row">
                  <label for="text-input" class="col-2 col-form-label">Make</label>
                  <div class="col-10">
                    <input class="form-control" type="text" value="" id="text-input">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="text-input" class="col-2 col-form-label">Model</label>
                  <div class="col-10">
                    <input class="form-control" type="text" value="" id="text-input">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="color-input" class="col-2 col-form-label">Color</label>
                  <div class="col-10">
                    <input style="height: 52px;" class="form-control" type="color" value="#563d7c" id="color-input">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label for="date-input" class="col-2 col-form-label">Oil Change</label>
                  <div class="col-10">
                    <input class="form-control" type="date" value="2017-08-19" id="date-input">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="number-input" class="col-2 col-form-label">Oil Change km</label>
                  <div class="col-10">
                    <input class="form-control" type="number" value="" id="number-input">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="date-input" class="col-2 col-form-label">Esurance due</label>
                  <div class="col-10">
                    <input class="form-control" type="date" value="2018-08-19" id="date-input">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="date-input" class="col-2 col-form-label">Vignette due</label>
                  <div class="col-10">
                    <input class="form-control" type="date" value="2018-08-19" id="date-input">
                  </div>
                </div>
                
                <button style="float:right;"type="submit" class="btn btn-primary" value="Add">Submit</button>
                <button onclick="window.location.href='index.html'" style="float:left;"type="button" class="btn btn-primary" value="Add">Cancel</button>

          </div>

          <div class="mastfoot">
  
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
